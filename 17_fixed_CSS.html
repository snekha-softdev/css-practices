<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Example</title>
    <style>
        .container {
            position: relative;
            background-color: rgb(123, 200, 164);
            width: 80%;
            height: 180px;
            margin: 50px auto;
        }

        .fixed-box {

            position: fixed;
            top: 20px;
            left: 10%;
            width: 80%;
            height: 90px;
            background-color: rgb(70, 130, 180);
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="fixed-box">
            <h1>This is fixed position</h1>
        </div>
    </div>

</body>
</html>
