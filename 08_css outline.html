<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .outline {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="outline">
        <h1 style="outline: solid rgb(0, 255, 13) 5px;">solid</h1>
        <h1 style="outline: dashed green 5px;">dashed</h1>
        <h1 style="outline: dotted rgb(185, 32, 48) 5px;">dotted</h1>
        <h1 style="outline: double rgb(86, 12, 70) 5px;">double</h1>
        <h1 style="outline: groove purple 5px;">groove</h1>
        <h1 style="outline: ridge rgb(27, 143, 171) 5px;">ridge</h1>
        <h1 style="outline: inset pink 5px;">inset</h1>
        <h1 style="outline: outset yellow 5px;">outset</h1>

    </div>
</body>
</html>
