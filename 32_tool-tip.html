<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool tip</title>
    <style>
      .tool {
        position: relative;
        display: inline-block;
      }
      .tooltiptext {
        display: none;
        width: 120px;
        text-align: center;
        padding: 5px 0;
        background-color: black;
        color: white;
      }
      .tool:hover .tooltiptext {
        display: block;
        opacity: 1;
      }
    </style>
  </head>
  <body>
   <div class="tool">
  <p>Hover me for info</p>
  <span class="tooltiptext">This is the tooltip text</span>
</div>

  </body>
</html>
